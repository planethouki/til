<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

        <title>Hello, world!</title>
    </head>
    <body>
        <h1>Your Crypton</h1>

        <div id="container"></div>

        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

        <script src="https://unpkg.com/embeddable-nfts/dist/nft-card.min.js"></script>

        <script>
            const url = "https://api.opensea.io/api/v1/assets?owner=0x772193b106f6d285dffba83b3962b98ff13cb461&asset_contract_address=0x1a94fce7ef36bc90959e206ba569a12afbc91ca1";
            $.getJSON(url, (data) => {
                console.log(data);
                data.assets.map((asset) => {
                    $("<nft-card>").attr({
                        tokenAddress: "0x1a94fce7ef36bc90959e206ba569a12afbc91ca1",
                        tokenId: asset.token_id,
                        network: "main"
                    }).appendTo('#container');
                });
            });
        </script>
    </body>
</html>
